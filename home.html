<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KneeBouncers</title>
    <link rel="stylesheet" href="./assets/css/kneeicons.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-auto">
            <a href="#" class="header-logo">
              <img src="./assets/images/KB_logo_bounce_03-1.gif" alt="" srcset="" />
            </a>
          </div>
          <div class="col-auto">
            <nav class="navigations">
              <ul class="navigation-menus">
                <li><a href="#">Games</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Coloring Sheets</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
              <ul class="navigation-cart">
                <li>
                  <a href="#"><span class="kneeicons-cart"></span></a>
                </li>
              </ul>
              <ul class="navigation-actions">
                <li>
                  <a href="#" class="btn btn-default btn-sm">Log in</a>
                </li>
                <li>
                  <a href="#" class="btn btn-filled btn-lg">
                    <span class="default-text">Start your FREE trial</span>
                    <span class="hover-text">FREE for one week!</span>
                    <span class="active-text">Enjoy one week FREE!</span>
                  </a>
                </li>
              </ul>
            </nav>
            <nav class="navigation-mobile">
              <ul>
                <li>
                  <a href="#"><span class="kneeicons-cart"></span></a>
                </li>
                <li>
                  <a href="#" class="menu-toggler">
                    <span class="kneeicons-menu closed"></span>
                    <span class="kneeicons-remove opened"></span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="page-content">
      <div class="game-category-section">
        <div class="container">
          <div class="row flex-nowrap">
            <div class="col-12 col-sm-6 col-md-4 col-xl-3">
              <div class="card">
                <div class="card-image">
                  <img src="./assets/images/game image_fpo.png" alt="" />
                </div>
                <div class="card-content">
                  <div class="row">
                    <div class="col">
                      <h2 class="card-title">Game category</h2>
                      <div class="card-description">Game objective will go here in this area</div>
                    </div>
                    <div class="col-auto">
                      <div class="tag">Ages 1-2</div>
                    </div>
                  </div>
                </div>
                <div class="card-actions">
                  <button class="btn btn-featured btn-xl">
                    <span class="default-text">play for free</span>
                    <span class="hover-text">free games!</span>
                    <span class="active-text">let’s play!</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-top">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-auto">
              <img src="./assets/images/kb_logo_new_footer.png" alt="" class="footer-logo" />
            </div>
            <div class="col-auto">
              <div class="row flex-column g-4 align-items-end">
                <button class="btn btn-outlined btn-md">Member Log in</button>
                <ul class="footer-social-links">
                  <li>
                    <a href="#"><img src="./assets/images/FB_logo.svg" alt="" srcset="" /></a>
                  </li>
                  <li>
                    <a href="#"><img src="./assets/images/FB_logo.svg" alt="" srcset="" /></a>
                  </li>
                  <li>
                    <a href="#"><img src="./assets/images/FB_logo.svg" alt="" srcset="" /></a>
                  </li>
                  <li>
                    <a href="#"><img src="./assets/images/FB_logo.svg" alt="" srcset="" /></a>
                  </li>
                  <li>
                    <a href="#"><img src="./assets/images/FB_logo.svg" alt="" srcset="" /></a>
                  </li>
                  <li>
                    <a href="#"><img src="./assets/images/FB_logo.svg" alt="" srcset="" /></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <p class="footer-copyright">© KneeBouncers, LLC. All rights reserved.</p>
        </div>
        <img class="crabby-img" src="./assets/images/Crabby.svg" alt="" srcset="" />
      </div>
    </footer>
  </body>
</html>

  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

  crossorigin="anonymous"
  referrerpolicy="no-referrer"
