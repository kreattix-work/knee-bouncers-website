<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KneeBouncers</title>
    <link rel="stylesheet" href="./assets/css/kneeicons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header header-md">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-auto flex-grow-1">
            <a href="#" class="header-logo mx-auto">
              <img
                src="./assets/images/KB_logo_bounce_03-1.gif"
                alt=""
                srcset=""
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="page-content">
      <div class="board-section thank-you-section">
        <div class="container">
          <div class="board-container">
            <div class="d-flex justify-content-center">
              <div class="board-card thank-you-section-card">
                <h1
                  class="mb-0 text-15 text-primary-dark thank-you-section-card-title"
                >
                  Thank you for choosing KneeBouncers.com!
                </h1>
                <div class="text-center">
                  <img
                    class="thank-you-section-card-img"
                    src="./assets/images/layer_9.svg"
                    alt=""
                  />
                </div>
                <button
                  data-bs-toggle="modal"
                  data-bs-target="#verify-model2"
                  class="btn btn-filled text-8 default-border-light btn-big-lg mx-auto thank-you-section-card-btn"
                >
                  <span class="default-text">Let’s get started!</span>
                  <span class="hover-text">Here we go!</span>
                  <span class="active-text">woohoo!</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="verify-model2"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered justify-content-center">
        <div class="m-3 modal-content border-none thank-popup">
          <div class="text-center">
            <h3 class="text-20 text-red">Woohoo!</h3>
            <h4 class="text-15 text-primary">
              You’ve earned your first sticker!
            </h4>
            <img src="./assets/images/star_face.svg" alt="" />
            <h4 class="text-15 text-primary">Congratulations!</h4>
            <button
              data-bs-toggle="modal"
              data-bs-target="#verify-model2"
              class="btn btn-filled text-8 default-border-light btn-big-lg mx-auto thank-you-section-card-btn"
            >
              <span class="default-text">Continue</span>
              <span class="hover-text">Continue</span>
              <span class="active-text">woohoo!</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer footer-dark">
      <div class="footer-top footer-dark-top">
        <div class="container">
          <div class="row justify-content-between g-4">
            <div class="col-sm-auto">
              <div class="row flex-column g-4">
                <div class="col-auto">
                  <ul class="footer-links">
                    <li><a href="#">terms & conditions</a></li>
                    <li><a href="#">testimonials</a></li>
                    <li><a href="#">in the news</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-sm-auto">
              <div
                class="row flex-column g-4 align-items-center align-items-sm-end"
              >
                <div class="col-auto">
                  <ul class="footer-links">
                    <li><a href="#">about us</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">privacy policy</a></li>
                    <li><a href="#">contact us</a></li>
                    <li>
                      <a href="#">
                        <img
                          class="kidsafe-img mt-1"
                          src="./assets/images/kidsafe 1.svg"
                          alt=""
                        />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom footer-dark-bottom">
        <div class="container">
          <p class="footer-copyright">
            © KneeBouncers, LLC. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script src="./assets/js/script.js"></script>
