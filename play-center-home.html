    <div
      class="modal fade"
      id="verify-model"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="m-3 modal-content border-none">
          <div class="verify-popup modal-body">
            <div class="verify-popup-inner d-flex flex-column flex-md-row">
              <div class="col-12 col-md-6 pe-sm-4 pe-0">
                <h3 class="text-white text-19">
                  Parents, please verify your birth year.
                </h3>
                <img
                  class="verify-popup-inner-image"
                  src="./assets/images/FooFoo_cop.svg"
                  alt=""
                />
              </div>
              <div
                class="col-12 col-md-6 d-flex flex-column align-items-center"
              >
                <div
                  class="input-otp input-verify js-input-verify-container"
                  data-name="otp"
                ></div>

                <div class="input-verify-button d-flex">
                  <div class="input-verify-button-inner">
                    <button data-value="1">
                      <img src="./assets/images/1.svg" alt="" />
                    </button>
                    <button data-value="2">
                      <img src="./assets/images/2.svg" alt="" />

                    </button>
                    <button data-value="9">
                      <img src="./assets/images/9.svg" alt="" />
                    </button>
                    <button data-value="0">
                      <img src="./assets/images/0.svg" alt="" />
                    </button>
                    <button data-value="erase">
                      <img src="./assets/images/oneback.svg" alt="" />
                    </button>
