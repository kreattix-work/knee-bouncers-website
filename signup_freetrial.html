<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KneeBouncers</title>
    <link rel="stylesheet" href="./assets/css/kneeicons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header header-md">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-auto flex-grow-1">
            <a href="#" class="header-logo mx-sm-auto">
              <img
                src="./assets/images/KB_logo_bounce_03-1.gif"
                alt=""
                srcset=""
              />
            </a>
          </div>
          <div class="col-auto px-sm-0">
            <nav class="navigations">
              <ul class="navigation-actions">
                <li>
                  <a href="#" class="btn btn-default btn-sm">Log in</a>
                </li>
              </ul>
            </nav>
            <nav class="navigation-mobile">
              <ul>
                <li>
                  <a href="javascript:void(0)" class="menu-toggler">
                    <span class="kneeicons-menu closed"></span>
                    <span class="kneeicons-remove opened"></span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="page-content">
      <div class="signup-freetrial-section">
        <div class="container">
          <div class="card card-v3">
            <a href="" class="text-7 text-primary font-bold"
              >Create your account</a
            >
            <h1
              class="text-dark text-13 signup-freetrial-section-title text-center"
            >
              First, let’s create your account
            </h1>
            <div class="d-flex">
              <form class="d-flex flex-column">
                <input
                  class="card-v3-input-sm mb-3"
                  type="text"
                  placeholder="First name"
                />
                <input
                  class="card-v3-input-sm mb-3"
                  type="text"
                  placeholder="Last name"
                />
                <input
                  class="card-v3-input-sm mb-3"
                  type="email"
                  placeholder="name@example.com"
                />
                <input
                  class="card-v3-input-sm mb-3"
                  type="password"
                  placeholder="password"
                />
                <button type="submit" class="btn btn-filled btn-lg text-5">
                  <span class="default-text">Create account</span>
                  <span class="hover-text">Start your FREE trial</span>
                  <span class="active-text">Create account</span>
                </button>
              </form>
              <div class="d-flex flex-column">
                <input
                  class="card-v3-input-sm mb-3"
                  type="text"
                  placeholder="First name"
                />
                <input
                  class="card-v3-input-sm mb-3"
                  type="text"
                  placeholder="Last name"
                />
              </div>
              <div class="d-flex flex-column">
                <input
                  class="card-v3-input-sm mb-3"
                  type="email"
                  placeholder="name@example.com"
                />
                <input
                  class="card-v3-input-sm mb-3"
                  type="password"
                  placeholder="password"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer footer-dark">
      <div class="footer-top footer-dark-top">
        <div class="container">
          <div class="row justify-content-between g-4">
            <div class="col-sm-auto">
              <div class="row flex-column g-4">
                <div class="col-auto">
                  <ul class="footer-links">
                    <li><a href="#">terms & conditions</a></li>
                    <li><a href="#">testimonials</a></li>
                    <li><a href="#">in the news</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-sm-auto">
              <div
                class="row flex-column g-4 align-items-center align-items-sm-end"
              >
                <div class="col-auto">
                  <ul class="footer-links">
                    <li><a href="#">about us</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">privacy policy</a></li>
                    <li><a href="#">contact us</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom footer-dark-bottom">
        <div class="container">
          <p class="footer-copyright">
            © KneeBouncers, LLC. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script src="./assets/js/script.js"></script>
