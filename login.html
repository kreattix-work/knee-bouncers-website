<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KneeBouncers</title>
    <link rel="stylesheet" href="./assets/css/kneeicons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header header-md">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-auto flex-grow-1">
            <a href="#" class="header-logo mx-auto">
              <img
                src="./assets/images/KB_logo_bounce_03-1.gif"
                alt=""
                srcset=""
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="page-content">
      <div class="login-section">
        <div class="container">
          <div class="auth-container">
            <div class="back-arrow mb-2">
              <a href="#">
                <img src="./assets/images/tablet.svg" alt="" />
              </a>
            </div>
            <div class="d-flex justify-content-center">
              <div class="card card-v3">
                <div class="card-wizard">
                  <div class="card-default-content">
                    <div
                      class="card-v3-top-link d-flex justify-content-between align-items-center flex-column flex-sm-row"
                    >
                      <a href="" class="text-7 text-primary font-bold"
                        >Parent log in</a
                      >
                      <button
                        type="submit"
                        class="btn btn-outlined-primary btn-md text-5"
                      >
                        <span>Teacher Log in</span>
                      </button>
                    </div>
                    <h1 class="text-dark text-12 card-v3-title text-center">
                      Welcome back!
                    </h1>
                    <div
                      class="d-flex justify-content-between flex-md-row flex-column card-v3-content"
                    >
                      <form class="d-flex flex-column">
                        <input
                          class="input-lg mb-3"
                          type="email"
                          placeholder="name@example.com"
                        />
                        <div class="form-password-control mb-3">
                          <input
                            class="input-lg"
                            type="password"
                            placeholder="password"
                          />
                          <img
                            class="password-icon show"
                            src="./assets/images/eye.svg"
                            alt=""
                          />
                          <img
                            class="password-icon hide"
                            src="./assets/images/eye.svg"
                            alt=""
                          />
                        </div>
                        <button
                          type="submit"
                          class="btn btn-outlined-primary btn-lg text-5 mx-auto mx-md-0"
                        >
                          <span>Login</span>
                        </button>
                      </form>
                      <div
                        class="divider d-flex align-items-center justify-content-center text-primary text-2 fw-700"
                      >
                        OR
                      </div>
                      <div
                        class="d-flex flex-column align-items-center align-items-md-start"
                      >
                        <button class="btn btn-social btn-social-google mb-3">
                          <img src="./assets/images/google_g.svg" alt="" />
                          <span>Continue with Google</span>
                        </button>
                        <button class="btn btn-social btn-social-apple mb-3">
                          <img src="./assets/images/apple.svg" alt="" />
                          <span>Continue with Apple</span>
                        </button>
                        <button class="btn btn-social btn-social-facebook">
                          <img src="./assets/images/facebook.svg" alt="" />
                          <span>Continue with Facebook</span>
                        </button>
                      </div>
                    </div>
                    <div class="text-center card-v3-bottom-link">
                      <a href="#" class="fw-700 text-primary text-6">
                        Forgot username/password, click here.
                      </a>
                    </div>
                    <p
                      class="text-gray-light-v2 text-2 font-medium mb-0 card-v3-note"
                    >
                      By signing up you agree to our
                      <a href="#" class="text-primary fw-700"
                        >Terms & Conditions</a
                      >
                      and
                      <a href="#" class="text-primary fw-700"
                        >Privacy Policy.</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer footer-dark">
      <div class="footer-top footer-dark-top">
        <div class="container">
          <div class="row justify-content-between g-4">
            <div class="col-sm-auto">
              <div class="row flex-column g-4">
                <div class="col-auto">
                  <ul class="footer-links">
                    <li><a href="#">terms & conditions</a></li>
                    <li><a href="#">testimonials</a></li>
                    <li><a href="#">in the news</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-sm-auto">
              <div
                class="row flex-column g-4 align-items-center align-items-sm-end"
              >
                <div class="col-auto">
                  <ul class="footer-links">
                    <li><a href="#">about us</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">privacy policy</a></li>
                    <li><a href="#">contact us</a></li>
                    <li>
                      <a href="#">
                        <img
                          class="kidsafe-img mt-1"
                          src="./assets/images/kidsafe 1.svg"
                          alt=""
                        />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom footer-dark-bottom">
        <div class="container">
          <p class="footer-copyright">
            Â© KneeBouncers, LLC. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script src="./assets/js/script.js"></script>
