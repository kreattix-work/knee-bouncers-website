<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KneeBouncers</title>
    <link rel="stylesheet" href="./assets/css/kneeicons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header header-md">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-auto flex-grow-1">
            <a href="#" class="header-logo mx-auto">
              <img
                src="./assets/images/KB_logo_bounce_03-1.gif"
                alt=""
                srcset=""
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="page-content">
      <div class="board-section onboard-04-section">
        <div class="container">
          <div class="board-container">
            <div
              class="mb-1 d-flex justify-content-between text-primary font-bold mx-3 board-section-top-buttons"
            >
              <span> 4 / 5 </span>
              <a href="#" class="d-flex">
                SKIP
                <span>
                  <img
                    class="ms-2 mb-1 arrow-img"
                    src="./assets/images/arrow.svg"
                    alt="" /></span
              ></a>
            </div>
            <div
              class="d-flex justify-content-center onboard-04-section-card-container"
            >
              <div class="board-card onboard-04-section-card">
                <h1
                  class="text-17 text-center mx-auto onboard-04-section-title"
                >
                  Tell us some of your most important learning goals for your
                  child
                </h1>
                <p class="font-medium text-5 text-center mt-3">
                  Select all options that apply
                </p>
                <div class="onboard-04-section-button-container mb-3 mt-4">
                  <button
                    class="d-flex align-items-center justify-content-between"
                  >
                    <span class="text-white text-11 font-bold"
                      >Learn letters</span
                    >
                    <img src="./assets/images/Star.svg" alt="" />
                  </button>
                  <button
                    class="d-flex align-items-center justify-content-between"
                  >
                    <span class="text-white text-11 font-bold"
                      >Learn numbers</span
                    >
                    <img src="./assets/images/Star.svg" alt="" />
                  </button>
                  <button
                    class="d-flex align-items-center justify-content-between"
                  >
                    <span class="text-white text-11 font-bold"
                      >Learn shapes</span
                    >
                    <img src="./assets/images/Star.svg" alt="" />
                  </button>
                  <button
                    class="d-flex align-items-center justify-content-between"
                  >
                    <span class="text-white text-11 font-bold"
                      >Learn colors</span
                    >
                    <img src="./assets/images/Star.svg" alt="" />
                  </button>
                  <button
                    class="d-flex align-items-center justify-content-between"
                  >
                    <span class="text-white text-11 font-bold"
                      >All of the above</span
                    >
                    <img src="./assets/images/Star.svg" alt="" />
                  </button>
                </div>
                <div class="text-right">
                  <button class="forward-btn">
                    <img src="./assets/images/back.svg" alt="" />
                  </button>
                </div>
                <div class="onboard-04-section-card-image-container">
                  <img src="./assets/images/hot_air_balloon.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer footer-dark">
      <div class="footer-top footer-dark-top">
        <div class="container">
          <div class="row justify-content-between g-4">
            <div class="col-sm-auto">
              <div class="row flex-column g-4">
                <div class="col-auto">
                  <ul class="footer-links">
                    <li><a href="#">terms & conditions</a></li>
                    <li><a href="#">testimonials</a></li>
                    <li><a href="#">in the news</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-sm-auto">
              <div
                class="row flex-column g-4 align-items-center align-items-sm-end"
              >
                <div class="col-auto">
                  <ul class="footer-links">
                    <li><a href="#">about us</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">privacy policy</a></li>
                    <li><a href="#">contact us</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom footer-dark-bottom">
        <div class="container">
          <p class="footer-copyright">
            Â© KneeBouncers, LLC. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script src="./assets/js/script.js"></script>
