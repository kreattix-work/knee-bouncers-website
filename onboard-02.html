<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KneeBouncers</title>
    <link rel="stylesheet" href="./assets/css/kneeicons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header header-md">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-auto flex-grow-1">
            <a href="#" class="header-logo mx-auto">
              <img
                src="./assets/images/KB_logo_bounce_03-1.gif"
                alt=""
                srcset=""
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="page-content">
      <div class="board-section onboard-02-section">
        <div class="container">
          <div class="board-container">
            <div
              class="mb-1 d-flex justify-content-between text-primary font-bold mx-4 board-section-top-buttons"
            >
              <span> 2 / 5 </span>
              <a href="#" class="d-flex">
                SKIP
                <span>
                  <img
                    class="ms-2 mb-1 arrow-img"
                    src="./assets/images/arrow.svg"
                    alt="" /></span
              ></a>
            </div>
            <div
              class="d-flex justify-content-center onboard-02-section-card-container"
            >
              <div class="board-card onboard-02-section-card">
                <h1
                  class="text-17 text-center mx-auto onboard-02-section-title"
                >
                  How old is &lt;screen name&gt;?
                </h1>
                <div
                  class="age-container row align-items-center justify-content-center"
                >
                  <div class="col-auto p-0">
                    <button>
                      <img src="./assets/images/1 yo.svg" alt="" />
                    </button>
                  </div>
                  <div class="col-auto p-0">
                    <button>
                      <img src="./assets/images/2yo.svg" alt="" />
                    </button>
                  </div>
                  <div class="col-auto p-0">
                    <button>
                      <img src="./assets/images/3yo.svg" alt="" />
                    </button>
                  </div>
                  <div class="col-auto p-0">
                    <button>
                      <img src="./assets/images/4yo.svg" alt="" />
                    </button>
                  </div>
                  <div class="col-auto p-0">
                    <button>
                      <img src="./assets/images/5yo.svg" alt="" />
                    </button>
                  </div>
                </div>
                <div class="text-right">
                  <button class="forward-btn">
                    <img src="./assets/images/back.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="onboard-02-section-card-image-container d-flex">
                <img
                  class="dino-foofoo-image"
                  src="./assets/images/dino_foofoo.svg"
                  alt=""
                />
                <img src="./assets/images/dino_freddy.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer footer-dark">
      <div class="footer-top footer-dark-top">
        <div class="container">
          <div class="row justify-content-between g-4">
            <div class="col-sm-auto">
              <div class="row flex-column g-4">
                <div class="col-auto">
                  <ul class="footer-links">
                    <li><a href="#">terms & conditions</a></li>
                    <li><a href="#">testimonials</a></li>
                    <li><a href="#">in the news</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-sm-auto">
              <div
                class="row flex-column g-4 align-items-center align-items-sm-end"
              >
                <div class="col-auto">
                  <ul class="footer-links">
                    <li><a href="#">about us</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">privacy policy</a></li>
                    <li><a href="#">contact us</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom footer-dark-bottom">
        <div class="container">
          <p class="footer-copyright">
            Â© KneeBouncers, LLC. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script src="./assets/js/script.js"></script>
